<div class="container">
  <c-card class="mb-4">
    <c-card-header>
      All Invoices
    </c-card-header>
    <c-card-body>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Clinic</th>
              <th>Patient ID</th>
              <th>Date</th>
              <th>Total</th>
              <th>Payment</th>
              <th>Paid</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of invoices">
              <td>{{ item._id }}</td>
              <td>
                {{ item.clinic_Id._contactNumber }} -
                {{ item.clinic_Id._specilization }}
              </td>
              <td>{{ item.patient_Id }}</td>
              <td>{{ item.date }}</td>
              <td>{{ item.total }}</td>
              <td>{{ item.paymentMethod }}</td>
              <td>{{ item.paid }}</td>
              <td>{{ item.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </c-card-body>
  </c-card>
  <c-row>
    <c-col xs="12">
    </c-col>
    <c-col xs="12" lg="6">
      <c-card class="mb-4">
        <c-card-header>
          Bar Chart
        </c-card-header>
        <c-card-body>
          <c-chart type="bar" [data]="basicData"></c-chart>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col xs="12" lg="6">
      <c-card class="mb-4">
        <c-card-header>
          Line Chart
        </c-card-header>
        <c-card-body>
          <c-chart type="line" [data]="basicData"></c-chart>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
