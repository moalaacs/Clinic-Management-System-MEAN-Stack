<header class="sticky-top">
  <a class="ms-4" routerLink="/">
    <img src="../../../assets/heart-beat.png" alt="logo" width="50rem" />
    <span class="ms-2 fw-bold fs-6 logoText">MedService</span>
  </a>
  <nav>
    <ul>
      <li *ngIf="!isLoggedIn || (isLoggedIn && role != 'admin')">
        <a routerLink="/departments">Departments</a>
      </li>
      <li *ngIf="!isLoggedIn || (isLoggedIn && role != 'admin')">
        <a routerLink="/contact">Contact Us</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login" class="btn btn-primary">Log In</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/register" class="btn btn-secondary">Sign Up</a>
      </li>
      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/clinic">Clinics</a>
      </li>
      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/doctor">Doctor</a>
      </li>

      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/employee">Employee</a>
      </li>
      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/patient">Patient</a>
      </li>
      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/pay/:id">Add-Payment</a>
      </li>
      <li *ngIf="isLoggedIn && role == 'admin'">
        <a routerLink="/prescription">Prescriptions</a>
      </li>
      <li *ngIf="isLoggedIn && role != 'admin'">
        <a routerLink="/profile">Profile</a>
      </li>
      <li *ngIf="isLoggedIn">
        <a (click)="logOut()" class="btn btn-primary">Log Out</a>
      </li>
    </ul>
  </nav>
</header>
