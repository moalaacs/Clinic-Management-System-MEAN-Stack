<div class="container">
  <div class="row my-5">
    <div class="text-end">
      <button mat-button class="button back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
    </div>
  </div>
  <mat-card class="container p-3">
    <mat-card-header>
      <h2>Add Invoice</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="invoiceForm" class="row">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-3 gap-0">
          <mat-form-field class="col-12 col-md-6">
            <mat-label>Clinic</mat-label>
            <mat-select formControlName="clinicId">
              <mat-option *ngFor="let clinic of clinics;" value={{clinic._id}}>Alwafaa {{ clinic._id }} - {{
                clinic._address.city }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12 col-md-6">
            <mat-label>Patient ID</mat-label>
            <input matInput formControlName="patientId">
          </mat-form-field>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-3 gap-0">
          <mat-form-field class="col-12 col-md-6">
            <mat-label>Payment Method</mat-label>
            <mat-select formControlName="paymentMethod">
              <mat-option value="cash" >Cash</mat-option>
              <mat-option value="credit">Credit</mat-option>
              <mat-option value="insurance">Insurance</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12 col-md-6">
            <mat-label>Paid</mat-label>
            <input matInput formControlName="paid">
          </mat-form-field>
        </div>
        <div style="display: flex;justify-content: center;">
          <button class="btn btn-primary mt-2 mb-2" style="width:100%" (click)="addServices()">Add New
            Service</button>
        </div>
        <div formArrayName="services" *ngFor="let item of services.controls;let i=index;">
          <div [formGroupName]="i">
            <b class="me-2">Add Service : {{i+1}}</b>
            <button class="btn btn-danger mt-2 mb-2" (click)="removeServices(i)">&times;</button>
            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-3 gap-di">
              <mat-form-field class="col-12 col-md-4">
                <mat-label>Service Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <mat-form-field class="col-12 col-md-4">
                <mat-label>Additional Costs</mat-label>
                <input matInput formControlName="additionalCosts">
              </mat-form-field>
              <mat-form-field class="col-12 col-md-4">
                <mat-label>Notes</mat-label>
                <input matInput formControlName="notes">
              </mat-form-field>
            </div>
          </div>

        </div>
        <div style="display: flex;justify-content: center;">
          <button class="btn btn-primary mt-2" style="width: 15%;" (click)="save()"
            [disabled]="!invoiceForm.valid">Save</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
