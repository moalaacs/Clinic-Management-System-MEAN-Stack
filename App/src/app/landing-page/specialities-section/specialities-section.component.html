<ngb-carousel>
  <ng-template *ngFor="let clinic of clinics" ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="../../../assets/serviceHeader/{{spToImg(clinic)}}.jpg" alt="{{clinic}} Department" class="w-100" />
    </div>
    <div class="carousel-caption">
      <h3 class="text-primary fw-bold text-light">{{clinic}} Department</h3>
    </div>
  </ng-template>
</ngb-carousel>
