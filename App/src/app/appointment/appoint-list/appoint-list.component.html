<div class="container">
    <div class="row mt-5">
        <div class="text-end">
            <a [routerLink]="['/appointment/add']">
                <button type="button" class="btn btn-sm btn-primaryClr me-2 col-2" id="addButton">
                    <i class="fa fa-plus"></i>
                </button>
            </a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered styled-table">
        <thead>
            <tr style="text-align: center;">
                <th>Appointemnt Date</th>
                <th>Appointemnt Time</th>
                <th>Appointemnt Status</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of appointment" style="text-align: center;">
                <td>{{item._date}}</td>
                <td>{{item._time}}</td>
                <td>{{item._status}}</td>
                <td style="display: flex;justify-content: space-around;">
                    <div class="buttons d-flex flex-column d-md-flex flex-md-row gap-2">
                        <a [routerLink]="['/appointment/edit/', item._id]">
                            <button type="button" class="btn btn-sm btn-primary me-2">
                                <i class="fa fa-edit"></i>
                            </button>
                        </a>
                        <a [routerLink]="['/appointment/details/', item._id]">
                            <button class="btn btn-sm btn-dark me-2">
                                <i class="fa fa-eye"></i>
                            </button>
                        </a>
                        <a>
                            <button class="btn btn-sm btn-danger" (click)="delete(item._id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <router-outlet></router-outlet>
