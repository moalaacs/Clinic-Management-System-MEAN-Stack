<br><br>
<a routerLink="/appointment/add" class="btn btn-success">Add New Appointment</a>
<br><br>
<div class="table-responsive">
    <table class="table table-dark table-striped table-hover table-bordered">
        <thead class="table-secondary">
            <tr style="text-align: center;">
                <th scope="col">Appointemnt Date</th>
                <th scope="col">Appointemnt Time</th>
                <th scope="col">Appointemnt Status</th>
                <th scope="col">Appointment Details</th>
                <th scope="col">Delete Appointemnt</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of appointment" style="text-align: center;">
                <td>{{item._date}}</td>
                <td>{{item._time}}</td>
                <td>{{item._status}}</td>
                <td>
                    <a [routerLink]="['/appointment','details',item._id]" class="btn btn-info">Details</a>
                </td>
                <td>
                    <button (click)="delete(item._id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
