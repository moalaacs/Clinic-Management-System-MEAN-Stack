<div class="container">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Clinic</th>
          <th>Patient ID</th>
          <th>Doctor Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of appointments">
          <td>{{ item._id }}</td>
          <td>
            {{ item._clinicId._contactNumber }} -
            {{ item._clinicId._specilization }}
          </td>
          <td>{{ item._patientId }}</td>
          <td>{{ item._doctorId.firstname }} {{ item._doctorId.lastname }}</td>
          <td>{{ item._date }}</td>
          <td>{{ item._time }}</td>
          <td>{{ item._status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <!-- <p-chart type="line" [data]="basicData" [options]="basicOptions"> -->
    <!-- </p-chart> -->
  </div>
</div>
