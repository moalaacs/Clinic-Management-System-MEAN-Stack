<div class="my-3 card-style container">

    class="cardContainer">
    <img src="../../../assets/serviceHeader/{{spToImg(item)}}.jpg" class="w-100 imgmg rounded-3">
    <p class="fw-normal">{{spToDescription(item)}}</p>
  </p-card>
</div>
